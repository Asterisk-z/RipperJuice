        <div class="register">
            <div class="register_container">
                <form action="">

                    <h3 class="heading">
                        Register
                    </h3>
                    <div class="col">
                        <div class="input-row">
                            <span>First Name :</span>
                            <input type="text" class="">
                        </div>
                        <div class="input-row">
                            <span>Last Name :</span>
                            <input type="text" class="">
                        </div>
                    </div>
                    <div class="col">

                            <span>Phone :</span>

                        <div class="input-row">
                            <span>Gender :</span>

                                <option value="">Male</option>
                                <option value="">FeMale</option>
                            </select>

                    </div>
                    <div class="col">
                        <div class="input-row">

                            <input type="text" class="">

                        <div class="input-row">

                        </div>
                    </div>
                    <div class="col">

                            <span>Email :</span>
                            <input type="text" class="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-row">
                            <span>Password :</span>
                            <input type="password" class="">
                        </div>
                        <div class="input-row">
                            <span>Confirm Password :</span>
                            <input type="password" class="">

                    </div>
